<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrap">
    <header>
      Header
    </header>

    <nav>
      Nav
    </nav>

    <section>
      <div class="slider-wrapper theme-default">
          <div id="slider" class="nivoSlider">
              <img src="images/seahawks.jpg" data-thumb="images/seahawks.jpg" alt="Seahawks" />
              <img src="images/tmobile.jpg" data-thumb="images/tmobile.jpg" alt="Mariners" title="T-Mobile Park will host the 2021 all-star game!" /></a>
              <img src="images/sounders.jpg" data-thumb="images/sounders.jpg" alt="Sounders" data-transition="slideInRight" title="#htmlcaption1" />
              <img src="images/zags.jpg" data-thumb="images/zags.jpg" alt="Zags" title="#htmlcaption" />
          </div>
          <div id="htmlcaption" class="nivo-html-caption">
              Zags will win the national championship this year.
          </div>
          <div id="htmlcaption1" class="nivo-html-caption">
              Sounders play second fiddle at Century Link Field.
          </div>
      </div>
    </section>

    <footer>
      Footer
    </footer>
  </div><!--Close wrap-->
  <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="jquery.nivo.slider.js"></script>
  <script type="text/javascript">
  $(window).load(function() {
      $('#slider').nivoSlider();
  });
  </script>
  </body>
</html>
